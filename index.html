<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Everlead</title>
</head>
<body>
  <div id="everlead">
    <!-- HEADER -->
    <header class="main-header">
      <div class="container-header">

        <!-- Header-Logo -->
        <div class="header-logo">
          <img :src="'./img/logo-img' + imgHeader.logoDot + '.png'">
        </div>
    
          <!-- Navigation Bar -->
        <nav class="menu-nav">
          <ul class="menu">
            <li v-for="item in header">
              <a href="#"> {{item.text}} </a>
            </li>
            <i class="fas fa-search"></i>
            <i class="fas fa-list"></i>
            </ul>
        </nav>
      </div>
    </header>


    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <div class="container">
  
        <!-- Left Arrow -->
        <!-- <i class="fas fa-long-arrow-alt-left"></i> -->
  
        <div class="contents">
          <!-- Text -->
          <div class="text-jumbotron">
            <h1>Our Team
              <span></span>
            </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias inventore adipisci pariatur quam id dolorum optio voluptatum.</p>
          </div>
    
          <!-- Buttons -->
          <div class="btn">
            <div class="btn-white">
              <a href="#">Read More</a>
            </div>
          </div>
          
          <div class="btn">
            <div class="btn-orange">
              <a href="#">Puschase</a>
            </div>
          </div>
        </div>
        
        <!-- Right Arrow -->
        <!-- <i class="fas fa-long-arrow-alt-right"></i> -->
        
      </div>
    </div>
  


    <!-- SECTION OUR SPECIALTIES -->
    <section class="specialties">
      <div class="middle-container">
  
        <!-- Text -->
        <div class="text-specialties">
          <h1></h1>
          <p></p>
        </div>
  
        <!-- Loghi -->
        <div class="logos">
          <img src="" alt="">
          <h5></h5>
          <small></small>
        </div>
      </div>
    </section>
  
  </div>

  



  <script src="./js/main.js"></script>
</body>
</html>
